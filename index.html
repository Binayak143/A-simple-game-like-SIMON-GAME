<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start....</h2>
    <h3>Highest Score is 0</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="btn" id="red">1</div>
            <div class="btn green" type="btn" id="green">2</div>
        </div>
        <div class="line-two">
            <div class="btn blue" type="btn" id="blue">3</div>
            <div class="btn yellow" type="btn" id="yellow">4</div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
